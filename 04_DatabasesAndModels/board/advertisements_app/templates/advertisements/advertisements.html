<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Бесплатные объявления</title>
</head>
<body>
<h1>Бесплатные объявления</h1>
{% if advertisement_list %}
<ul>
    {% for advertisement in advertisement_list %}
    <li>
        <a href="{% url 'advertisement-detail' advertisement.pk %}">{{ advertisement.title }}</a> <strong>|</strong>
        <strong>Цена: {{ advertisement.price }} руб. | Рубрика: {{ advertisement.category }}</strong>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Обьявлений нет</p>
{% endif %}
</body>
</html>
