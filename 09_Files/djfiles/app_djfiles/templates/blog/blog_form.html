{% extends "blog/base.html" %}
{% load i18n %}
{% block title %}{% trans "Создать новость" %}{% endblock %}
{% block context %}
<h1>{% trans "Добавить новость" %}</h1>
<form action="{% url "create" %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
{{ form.as_p }}
    <button type="submit">{% trans "Добавить" %}</button>
</form>
{% endblock %}
