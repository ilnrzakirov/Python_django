<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
</head>
<body>
<p><a href="{% url 'profile-edit' pk=user.id %}">Редактировать</a></p>
<h2>Профиль</h2>
<p> {% if form.0.avatar %}
        <img src="{{ form.0.avatar.url }}">
{% endif %}</p>
<p>{{ form.0.user }}</p>
<p>{{ form.0.user.first_name }} {{ form.0.user.last_name }}</p>
<p>{{ form.0.phone }}</p>
<p>{{ form.0.city }}</p>
<p>Verification: {{ form.0.verification }}</p>
</body>
</html>
