<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.name }}</title>
</head>
<body>
<a href="{% url 'blog-edit' pk=blog.id %}">Редактировать</a>
<h1>{{ blog.name }}</h1>
<p>{{ blog.created_at }}</p>
<p>{{ blog.description }}</p>
{% if image %}
    {% for item in image %}
        <img src="{{ item.file.url }}" alt="image">
    {% endfor %}
{% endif %}
</body>
</html>
